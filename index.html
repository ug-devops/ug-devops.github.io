<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 4.5rem;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #1da1f2, 0 0 30px #1da1f2;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #0e76a8, 0 0 40px #0e76a8;
      }
    }
    p {
      font-size: 1.4rem;
      margin: 20px 0 30px 0;
      color: #e0e0e0;
      max-width: 600px;
    }
    a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #0e76a8;
      background: white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    a img {
      width: 22px;
      height: 22px;
    }
    a:hover {
      background: #0e76a8;
      color: white;
      transform: scale(1.08);
    }
    a:hover img {
      filter: brightness(0) invert(1);
    }
  </style>
</head>
