<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usman Saleem ‚Äì Senior DevOps Engineer</title>
  <style>
    :root{
      --bg:#f8fafd;
      --card:#fff;
      --ink:#1c2430;
      --muted:#64748b;
      --accent:#2563eb;
      --shadow:0 10px 30px rgba(0,0,0,.12);
      --radius:16px;
    }
    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color:var(--ink);
      line-height:1.6;

      /* SVG DevOps tools pattern */
      background-color:var(--bg);
      background-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="black" opacity="0.05">\
  <text x="20" y="40" font-size="28" font-family="monospace">üê≥</text>\
  <text x="120" y="60" font-size="28" font-family="monospace">‚ò∏Ô∏è</text>\
  <text x="60" y="120" font-size="28" font-family="monospace">‚öôÔ∏è</text>\
  <text x="150" y="150" font-size="28" font-family="monospace">‚òÅÔ∏è</text>\
  <text x="30" y="180" font-size="28" font-family="monospace">üîí</text>\
</svg>');
      background-repeat: repeat;
      background-size: 180px;
    }

    header{
      background: linear-gradient(135deg,#263b4a,#375263,#456779);
      color:#fff;
      text-align:center;
      padding:56px 16px 84px;
    }
    .avatar{width:168px;height:168px;border-radius:50%;object-fit:cover;
      border:4px solid #fff;box-shadow:var(--shadow);margin:0 auto 16px;display:block}
    header h1{font-size:2.4rem;margin:6px 0}
    header p{margin:0;opacity:.95;font-size:1.05rem}

    .container{max-width:1000px;margin:-64px auto 40px;padding:0 16px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:24px;margin:20px 0;}

    h2{font-size:1.35rem;margin:0 0 16px;color:var(--ink);
      padding-left:10px;border-left:4px solid var(--accent)}

    .links{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:10px;
      padding:10px 18px;border-radius:999px;font-weight:600;
      text-decoration:none;color:#fff;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s ease, opacity .2s;
      box-shadow:0 6px 14px rgba(0,0,0,.12);}
    .btn:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,0,0,.22);opacity:.98}
    .links .btn img{width:20px;height:20px;filter:brightness(0) invert(1)}
    .btn.linkedin{background:#0077b5}
    .btn.github{background:#24292e}
    .btn.email{background:#d14836}
    .btn.resume{background:#2563eb}

    .skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:14px;margin-top:8px}
    .skill{background:#f9fafb;border-radius:12px;padding:12px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      box-shadow:inset 0 0 2px rgba(0,0,0,0.03)}
    .skill img{height:36px;margin-bottom:8px}

    .clouds{display:flex;gap:18px;align-items:center;flex-wrap:wrap;margin-top:8px}
    .clouds img{height:42px}

    .badge-row{display:flex;gap:20px;align-items:center;flex-wrap:wrap;margin-top:12px;justify-content:center}
    .aws-badge{height:140px;width:auto;object-fit:contain;
      box-shadow:0 8px 18px rgba(0,0,0,0.12);
      border-radius:8px;background:white;padding:6px}

    .subtle{color:var(--muted)}
    footer{color:#6b7280;text-align:center;padding:22px 16px}
  </style>
</head>
