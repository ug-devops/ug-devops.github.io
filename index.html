<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usman Saleem – Senior DevOps Engineer</title>
  <meta name="description" content="Usman Saleem – Senior DevOps Engineer | AWS Certified | Kubernetes | Automation Enthusiast" />
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#fff;
      --ink:#1c2430;
      --muted:#64748b;
      --accent:#2563eb;
      --shadow:0 8px 28px rgba(0,0,0,.12);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color:var(--ink);
      line-height:1.6;
      /* background with DevOps tools grayscale pattern */
      background-color:var(--bg);
      background-image: url("https://i.ibb.co/82c0Ggn/devops-tools-pattern.png");
      background-size: 300px;
      background-repeat: repeat;
    }

    /* HERO */
    header{
      background: linear-gradient(135deg,#243b55,#3a5670,#4a6b85); /* lighter gradient */
      color:#fff;
      text-align:center;
      padding:56px 16px 84px;
    }
    .avatar{
      width:168px;height:168px;border-radius:50%;object-fit:cover;
      border:4px solid #fff; box-shadow:var(--shadow); display:block;margin:0 auto 16px;
    }
    header h1{font-size:2.4rem;margin:6px 0}
    header p{margin:0;opacity:.95;font-size:1.05rem}

    /* LAYOUT */
    .container{max-width:1000px;margin:-64px auto 40px;padding:0 16px}
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:24px; margin:18px 0;
    }

    h2{
      font-size:1.35rem; margin:0 0 16px; color:var(--ink);
      padding-left:10px; border-left:4px solid var(--accent);
    }

    /* Buttons */
    .links{display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:16px}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 16px; border-radius:999px; font-weight:600;
      text-decoration:none; color:#fff; 
      transition:all .25s ease;
      box-shadow:0 4px 8px rgba(0,0,0,.15);
    }
    .btn:hover{transform:translateY(-3px); box-shadow:0 8px 18px rgba(0,0,0,.25); opacity:.95}
    .links .btn img{width:20px;height:20px; filter:brightness(0) invert(1)}

    .btn.linkedin{background:#0077b5}
    .btn.github{background:#24292e}
    .btn.email{background:#d14836}
    .btn.resume{background:#2563eb}

    /* ABOUT / SKILLS layout */
    .grid{display:grid; gap:16px}
    @media(min-width:720px){ .about-grid{grid-template-columns:1.2fr .8fr} }

    /* Skills grid */
    .skills-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:14px; margin-top:8px;
    }
    .skill{
      background:#f9fafb; border-radius:12px; padding:12px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.03);
    }
    .skill img{height:36px; margin-bottom:8px}

    /* Clouds */
    .clouds{display:flex; gap:18px; align-items:center; flex-wrap:wrap; margin-top:8px}
    .clouds img{height:42px}

    /* Certifications */
    .badge-row{display:flex; gap:22px; align-items:center; flex-wrap:wrap; margin-top:10px; justify-content:center}
    .aws-badge{height:130px; width:auto; object-fit:contain}

    .subtle{color:var(--muted)}
    a { color: inherit }
    footer{color:#6b7280;text-align:center;padding:22px 16px}
  </style>
</head>
<body>

  <!-- HERO -->
  <header>
    <img class="avatar" src="profile-pic-suit-v2.jpg" alt="Usman Saleem" />
    <h1>Usman Saleem</h1>
    <p>Senior DevOps Engineer · AWS Certified · Kubernetes · Automation Enthusiast</p>

    <div class="links" aria-label="Primary links">
      <a class="btn linkedin" href="https://www.linkedin.com/in/usmangd" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">LinkedIn
      </a>
      <a class="btn github" href="https://github.com/ug-devops" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">GitHub
      </a>
      <a class="btn email" href="mailto:ug.khan@hotmail.com">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">Email
      </a>
      <a class="btn resume" href="https://www.linkedin.com/in/usmangd" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/readthedocs.svg" alt="Resume">Resume
      </a>
    </div>
  </header>

  <main class="container">
    <!-- ABOUT (unchanged text)... -->

    <!-- CERTIFICATIONS -->
    <section class="card">
      <h2>Certifications</h2>
      <div class="badge-row">
        <img class="aws-badge" src="aws-ccp.png" alt="AWS Cloud Practitioner">
        <img class="aws-badge" src="devops-professional.png" alt="AWS DevOps Engineer - Professional">
        <img class="aws-badge" src="solutions-architect-associate.png" alt="AWS Solutions Architect - Associate">
      </div>
    </section>
  </main>

  <footer>© 2025 Usman Saleem · Built with ❤️ and a DevOps mindset</footer>
</body>
</html>
